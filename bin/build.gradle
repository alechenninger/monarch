apply plugin: 'application'
apply plugin: 'groovy'

version = '0.8.3'

sourceCompatibility = 1.8
mainClassName = 'io.github.alechenninger.monarch.Main'

dependencies {
  compile 'org.yaml:snakeyaml:1.16'
  compile 'net.sourceforge.argparse4j:argparse4j:0.7.0'
  compile 'com.google.guava:guava:19.0'
  compile 'org.slf4j:slf4j-api:1.7.22'
  compile 'org.slf4j:slf4j-jdk14:1.7.22'
  compile project(':monarch-lib')
  testCompile 'org.codehaus.groovy:groovy:2.4.5'
  testCompile 'junit:junit:4.12'
  testCompile 'com.google.jimfs:jimfs:1.0'
}

sourceSets {
  main {
    java {
      srcDirs = ['src/']
    }
  }

  test {
    groovy {
      srcDirs = ['test/']
    }
  }
}

jar {
  manifest {
    attributes("Implementation-Version": version + " built at " + new Date())
  }
}

repositories {
  mavenCentral()
}
