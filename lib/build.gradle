apply plugin: 'java'
apply plugin: 'groovy'

version = '0.1.0'

sourceCompatibility = 1.8

dependencies {
  testCompile 'org.codehaus.groovy:groovy:2.4.5'
  testCompile 'junit:junit:4.12'
  testCompile 'org.yaml:snakeyaml:1.16'
}

sourceSets {
  main {
    java {
      srcDirs = ['src/']
    }
  }

  test {
    groovy {
      srcDirs = ['test/']
    }
  }
}

repositories {
  mavenCentral()
}
