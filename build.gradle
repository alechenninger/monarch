apply plugin: 'java'
apply plugin: 'groovy'

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'org.codehaus.groovy:groovy:2.4.5'
  testCompile 'junit:junit:4.12'
  testCompile 'org.yaml:snakeyaml:1.16'
}

sourceSets {
  main {
    java {
      srcDirs = ['lib/']
    }
  }

  test {
    groovy {
      srcDirs = ['test/']
    }
  }
}
